<template>
    <button class.bind="css" click.delegate="buttonclick()" >
        <span show.bind="icon !== ''" class="ms-Button-icon"><i class="ms-Icon ${'ms-Icon--' + icon}"></i></span>
        <span class="ms-Button-label">${label}</span>
        <span show.bind="description !== ''" class="ms-Button-description">${description}</span>
    </button>
</template>
